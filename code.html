<!DOCTYPE HTML>
<html>
<head>
  <script src="function.js"></script>
  <link rel="stylesheet" href="styling.css">
</head>
  <body>
    <h1 align="center">A Simple Calculator</h1>
    <br>
    <table align="center"cellpadding="5px"cellspacing="2px">
      <tr>
        <td colspan="3"><input type="text" id="res" autofocus /></td>
        <td><input type="button" value="C"onclick="dis()"></td>
        <td rowspan="5"><input type="button" id="arrow"value="â–¼" onclick="hide()"/></td>
      </tr>
      <tr>
        <td><input type="button"value="1"onclick="display('1')"/></td>
        <td><input type="button"value="2"onclick="display('2')"/></td>
        <td><input type="button"value="3"onclick="display('3')"/></td>
        <td><input type="button"value="4"onclick="display('4')"/></td>
      </tr>
      <tr>
        <td><input type="button"value="5"onclick="display('5')"/></td>
        <td><input type="button"value="6"onclick="display('6')"/</td>
        <td><input type="button"value="7"onclick="display('7')"/></td>
        <td><input type="button"value="8"onclick="display('8')"/></td>
      </tr>
      <tr>
        <td><input type="button"value="9"onclick="display('9')"/></td>
        <td><input type="button"value="."onclick="display('.')"/></td>
        <td><input type="button"value="+"onclick="display('+')"/></td>
        <td><input type="button"value="-"onclick="display('-')"/></td>
      </tr>
      <tr>
        <td><input type="button"value="/"onclick="display('/')"/></td>
        <td><input type="button"value="*"onclick="display('*')"/></td>
        <td><input type="button"value="="onclick="solve()"/></td>
        <td><input type="button"value="0"onclick="display('0')"/></td>
      </tr>
      <tbody id="sci">
      <tr>
        <td><input type="button"value="log"onclick="solvelog()"/></td>
        <td><input type="button"value="sin"onclick="solvesin()"/></td>
        <td><input type="button"value="cos"onclick="solvecos()"/></td>
        <td><input type="button"value="tan"onclick="solvetan()"/></td>
      </tr>
      </tbody>
      <tbody id="sci1">
      <tr>
        <td><input type="button"value="pi"onclick="solvepi()"/></td>
        <td><input type="button"value="e"onclick="solveexp()"/></td>
        <td><input type="button"value="sqrt"onclick="solvesqrt()"/></td>
        <td><input type="button"value="%"onclick="display('%')"/></td>
      </tr>
      </tbody>
    </table>
  </body>
</html>
